# osx pasteboard
set-option -g default-command "reattach-to-user-namespace -l zsh"

set-option set-clipboard on

# Use something easier to type as the prefix.
set -g prefix C-f
unbind C-b
bind C-f send-prefix

#set -g status-position "top"
#set -g status-justify "centre"

# Relax!
set -sg escape-time 0
set -sg repeat-time 600

# Mouse
set -g mode-mouse on
setw -g mouse-select-window on
setw -g mouse-select-pane on

# Less stretching to get to the first item.
set -g base-index 1
setw -g pane-base-index 1

# Reload the config.
bind r source-file ~/.tmux.conf \; display "Reloaded configuration."

# Saner splitting.
bind v split-window -h
bind s split-window -v
bind S choose-tree

# Pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

bind -r = break-pane
bind -r - command-prompt "join-pane -t '%%'"

# 256 colors please
set -g default-terminal "screen-256color"

set -g status-fg white
set -g status-bg colour241
set -g window-status-activity-attr bold
set -g pane-border-fg colour234
set -g pane-active-border-fg colour135
set -g message-fg colour241
set -g message-bg colour185
set -g message-attr bold

set -g status-left-length 32
set -g status-right-length 150
set -g status-interval 5

set -g status-left '#[fg=colour241,bg=colour244,bold] #F #S #[fg=colour250,bg=colour238,nobold]'
set -g status-right '%I:%M %p  %d %b #[fg=colour241,bg=colour244,nobold] #h '
set -g window-status-format "#[fg=white,bg=colour241] #I #W "
set -g window-status-current-format "#[fg=colour241,bg=colour247,noreverse,bold] #I:#P  #W #[fg=colour39,bg=colour234,nobold]"

# Activity
setw -g monitor-activity on
set -g visual-activity off

# Autorename sanely.
setw -g automatic-rename on

# Better name management
#bind c new-window \; command-prompt "rename-window '%%'"
bind c new-window
bind , command-prompt "rename-window '%%'"

# Copy mode
setw -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection
